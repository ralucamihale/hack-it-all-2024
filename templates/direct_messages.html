<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Messages</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 5px 0;
            max-width: 80%;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .message.user1 {
            background-color: #4CAF50;
            color: white;
            align-self: flex-start;
        }

        .message.user2 {
            background-color: #ddd;
            color: black;
            align-self: flex-end;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .chat-input button:hover {
            background-color: #45a049;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #4CAF50;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Direct Messages: User1 & User2
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message user1">Hi, how are you?</div>
            <div class="message user2">I'm good, thanks! How about you?</div>
            <div class="message user1">I'm doing great. Thanks for asking!</div>
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendMessage">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chatMessages');
            const messageInput = document.getElementById('messageInput');
            const sendMessageButton = document.getElementById('sendMessage');

            sendMessageButton.addEventListener('click', () => {
                const messageText = messageInput.value.trim();

                if (messageText) {
                    const newMessage = document.createElement('div');
                    newMessage.classList.add('message', 'user2'); // Assuming "user2" sends the message
                    newMessage.textContent = messageText;

                    chatMessages.appendChild(newMessage);
                    chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
                    messageInput.value = ''; // Clear input
                }
            });

            messageInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    sendMessageButton.click();
                }
            });
        });
    </script>
</body>
</html>
