<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('#createEventForm'); // Select the form
            
            form.addEventListener('submit', async (event) => {
                event.preventDefault(); // Prevent the default form submission
                
                // Get form data
                const formData = {
                    title: document.querySelector('#title').value,
                    owner: document.querySelector('#owner').value,
                    date: document.querySelector('#date').value,
                    time: document.querySelector('#time').value,
                    location: document.querySelector('#location').value,
                    tags: document.querySelector('#tags').value,
                    description: document.querySelector('#description').value,
                    participants: document.querySelector('#participants').value,
                };

                console.log('Form Data:', formData); // Log form data to the console
                
                // Optional: Send the data to the backend using fetch
                try {
                    const response = await fetch('/events/create', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData),
                    });

                    if (response.ok) {
                        const result = await response.json();
                        alert('Event created successfully: ' + result.message);
                    } else {
                        alert('Error creating event');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            });
        });
    </script>
</head>
<body>
    <h1>Create a New Event</h1>
    <form id="createEventForm">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>
        
        <label for="owner">Owner</label>
        <input type="text" id="owner" name="owner" required>
        
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
        
        <label for="time">Time</label>
        <input type="time" id="time" name="time" required>
        
        <label for="location">Location</label>
        <input type="text" id="location" name="location" required>
        
        <label for="tags">Tags</label>
        <input type="text" id="tags" name="tags">
        
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" required></textarea>
        
        <label for="participants">Number of Participants</label>
        <input type="number" id="participants" name="participants" required>
        
        <button type="submit">Create Event</button>
    </form>
</body>
</html>
