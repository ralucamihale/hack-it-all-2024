<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='nav_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='create_event.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('main_page') }}">Home</a></li>
            <li><a href="{{ url_for('profile') }}">Profile</a></li>
            <li><a href="{{ url_for('events') }}">Events</a></li>
        </ul>
    </nav>
    <div class="create-event-container">
        <h1>Create a New Event</h1>
        <form method="POST" action="/events/create">
            <!-- Title -->
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter event title" required>
            </div>
            
            <!-- Owner -->
            <div class="form-group">
                <label for="owner">Owner</label>
                <input type="text" id="owner" name="owner" placeholder="Enter owner's name" required>
            </div>
            
            <!-- Date -->
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <!-- Time -->
            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" id="time" name="time" required>
            </div>
            
            <!-- Location -->
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter event location" required>
            </div>
            
            <!-- Tags -->
            <div class="form-group">
                <label for="tags">Tags</label>
                <input type="text" id="tags" name="tags" placeholder="e.g., Music, Tech, Art">
            </div>
            
            <!-- Description -->
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter event description" rows="5" required></textarea>
            </div>
            
            <!-- Number of Participants -->
            <div class="form-group">
                <label for="participants">Number of Participants</label>
                <input type="number" id="participants" name="participants" placeholder="Enter max participants" required>
            </div>
            
            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="submit-btn">Create Event</button>
            </div>
        </form>
    </div>
</body>
</html>
