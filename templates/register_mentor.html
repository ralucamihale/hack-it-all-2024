<!DOCTYPE html>
<html>
    <head>
        <title>REGISTER_MENTOR</title>\
        <link rel="stylesheet" href="{{ url_for('static', filename='nav_style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Stilizarea barei de navigare */
        nav {
            background-color: #007bff;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            background-color: #0056b3;
        }

        /* Pentru a crea spațiu sub bara de navigare */
        .nav-placeholder {
            height: 60px;
        }

        .registration-form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .form-footer {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .form-footer a {
            color: #007bff;
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('main_page') }}">Home</a></li>
            <li><a href="{{ url_for('profile') }}">Profile</a></li>
            <li><a href="{{ url_for('events') }}">Events</a></li>
        </ul>
    </nav>
    <div class="nav-placeholder"></div>
    <div class="registration-form">
        <h2>Register as Mentor</h2>
        <form id="mentorForm" method="post">
            <div class="form-group">
                <label for="username">First and Last Name</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="occupation">Occupation</label>
                <input type="text" id="occupation" name="occupation" required>
            </div>
            <!-- Nationality, County, Field Dropdowns -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Înregistrează-te</button>
            </div>
        </form>
        <div class="form-footer">
            <p>Ai deja un cont? <a href="/login">Autentifică-te</a></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Select the form
            const mentorForm = document.getElementById('mentorForm');

            // Add an event listener for form submission
            mentorForm.addEventListener('submit', function (event) {
                // Prevent the default form submission
                event.preventDefault();

                // Define the user role
                const userRole = "mentor";

                // Collect other form data (optional, based on server needs)
                const formData = new FormData(mentorForm);
                const data = {
                    role: userRole,
                    username: formData.get('username'),
                    email: formData.get('email'),
                    age: formData.get('age'),
                    occupation: formData.get('occupation'),
                    password: formData.get('password'),
                    // Add more fields as needed
                };

                // Send the data to the server
                fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.text())
                .then(data => {
                    // Replace the page content with the server's response
                    document.body.innerHTML = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
