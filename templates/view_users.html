<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
</head>
<body>
    <h1>Registered Users</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Occupation</th>
                <th>Nationality</th>
                <th>County</th>
                <th>Interests</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.age }}</td>
                <td>{{ user.occupation }}</td>
                <td>{{ user.nationality }}</td>
                <td>{{ user.county }}</td>
                <td>{{ user.interests }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
