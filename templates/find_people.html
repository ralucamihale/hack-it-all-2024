<!DOCTYPE html>
<html>
    <head>
        <title>PROFILE</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='nav_style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='find_people.css') }}">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="{{ url_for('main_page') }}">Home</a></li>
                <li><a href="{{ url_for('profile') }}">Profile</a></li>
                <li><a href="{{ url_for('events') }}">Events</a></li>
            </ul>
        </nav>

      
        <h1>All Users</h1>
        <p id="usersParagraph">Loading users...</p>

        <script>
            // Retrieve the list of all users from localStorage
            const allUsers = JSON.parse(localStorage.getItem('allUsers')) || [];

            // Reference the paragraph element
            const usersParagraph = document.getElementById('usersParagraph');

            // Display all usernames in the paragraph
            if (allUsers.length > 0) {
                const usernames = allUsers.map(user => user.username).join(', ');
                usersParagraph.textContent = usernames;
            } else {
                usersParagraph.textContent = "No users found.";
            }
        </script>
    </body>
</html>
